{% extends "base.html" %}

{% block app_content %}
Bingo, TV!

<div class="container">
    <div class="card-columns">
        {% for in in queue %}
        <div class="card bg-light">
            <img class="card-img-top" src="https://thetvdb.com{{ in.serie.banner }}">
            <div class="card-body">
                <h5 class="card-title">{{ in.serie.seriesName }} -
                    S{{ in.episode.airedSeason }}E{{ in.episode.airedEpisodeNumber }} -
                    {{ in.episode.episodeName }}{{ in.extension }}</h5>
                <p class="card-text">{{ in.file_to_rename }}</p>
            </div>
            <div class="card-footer">
                <a href="#" class="btn btn-primary">Edit</a>
                <a href="#" class="btn btn-primary">Save</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
